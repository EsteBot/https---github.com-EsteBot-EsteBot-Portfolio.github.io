</button>
<span id="emailText" class="hidden">estestyle@gmail.com</span>

<script>
function toggleAirplaneIconText() {
  var airplane = document.getElementById('airplane');
  var emailText = document.getElementById('emailText');
  // Check if the icon is currently visible
  if (airplane.classList.contains('icon-visible')) {
    airplane.classList.remove('icon-visible'); // Hide the icon
    emailText.classList.remove('hidden'); // Show the email text
  } else {
    airplane.classList.add('icon-visible'); // Show the icon
    emailText.classList.add('hidden'); // Hide the email text
  }
}
</script>
